<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGAA - Gestión Académica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        /* Un poco de estilo para el sidebar */
        .sidebar {
            min-height: 100vh;
            background-color: #2c3e50;
            color: white;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: #34495e;
            color: white;
            border-radius: 5px;
        }

        .nav-link i {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar p-3">
                <h4 class="text-center mb-4"><i class="bi bi-grid-1x2-fill"></i> Ecosistema</h4>
                <div class="nav flex-column">
                    <a href="sigaa.html" class="nav-link active"><i class="bi bi-journal-text"></i> SIGAA</a>
                    <a href="alerta.html" class="nav-link"><i class="bi bi-exclamation-triangle"></i> Alerta
                        Temprana</a>
                    <a href="campus.html" class="nav-link"><i class="bi bi-laptop"></i> Campus Virtual</a>
                    <a href="crm.html" class="nav-link"><i class="bi bi-people"></i> CRM Educativo</a>
                </div>
            </div>

            <div class="col-md-10 p-4 bg-light">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-journal-text text-primary"></i> Módulo SIGAA</h2>
                    <button class="btn btn-primary"
                        onclick="alert('Funcionalidad simulada: Abrir modal de nuevo alumno')">
                        <i class="bi bi-plus-circle"></i> Matricular Alumno
                    </button>
                </div>

                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Alumnos Activos</h5>
                                <p class="card-text fs-2 fw-bold">1,240</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-warning mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Pendientes de Inscripción</h5>
                                <p class="card-text fs-2 fw-bold">45</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-info mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Docentes</h5>
                                <p class="card-text fs-2 fw-bold">86</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Listado Maestro de Estudiantes</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre Completo</th>
                                    <th>Carrera</th>
                                    <th>Semestre</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-estudiantes">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 1. DATOS MOCKEADOS (JSON Array)
        // Esto simula tu base de datos. Es fácil de editar.
        const estudiantesMock = [
            { id: "2024001", nombre: "Juan Pérez", carrera: "Ing. Informática", semestre: 3, estado: "Activo" },
            { id: "2024002", nombre: "Maria Gonzalez", carrera: "Enfermería", semestre: 1, estado: "Activo" },
            { id: "2024003", nombre: "Carlos Diaz", carrera: "Ing. Informática", semestre: 5, estado: "En Riesgo" },
            { id: "2024004", nombre: "Ana Rojas", carrera: "Derecho", semestre: 2, estado: "Retirado" },
            { id: "2024005", nombre: "Luis Silva", carrera: "Ing. Informática", semestre: 7, estado: "Activo" }
        ];

        // 2. FUNCIÓN PARA RENDERIZAR LA TABLA
        function cargarTabla() {
            const tbody = document.getElementById('tabla-estudiantes');
            let html = '';

            estudiantesMock.forEach(est => {
                // Determinamos el color del badge según el estado
                let badgeColor = 'bg-success';
                if (est.estado === 'En Riesgo') badgeColor = 'bg-warning text-dark';
                if (est.estado === 'Retirado') badgeColor = 'bg-danger';

                html += `
                <tr>
                    <td>${est.id}</td>
                    <td><strong>${est.nombre}</strong></td>
                    <td>${est.carrera}</td>
                    <td>${est.semestre}</td>
                    <td><span class="badge ${badgeColor}">${est.estado}</span></td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="verFicha('${est.nombre}')"><i class="bi bi-eye"></i></button>
                        <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil"></i></button>
                    </td>
                </tr>
            `;
            });

            tbody.innerHTML = html;
        }

        // 3. SIMULACIÓN DE INTERACCIÓN
        function verFicha(nombre) {
            alert('Navegando a la ficha académica de: ' + nombre + '\n\n(Aquí se mostrarían sus notas y asistencia)');
        }

        // Inicializar al cargar
        document.addEventListener('DOMContentLoaded', cargarTabla);
    </script>

</body>

</html>
