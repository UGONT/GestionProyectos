    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .sidebar { min-height: 100vh; background-color: #2c3e50; color: white; }
        .nav-link { color: rgba(255, 255, 255, 0.8); margin-bottom: 5px; }
        .nav-link:hover, .nav-link.active { background-color: #34495e; color: white; border-radius: 5px; }
        .nav-link i { margin-right: 10px; }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar p-3">
                <h4 class="text-center mb-4"><i class="bi bi-grid-1x2-fill"></i> Ecosistema</h4>
                <div class="nav flex-column">
                    <a href="sigaa.html" class="nav-link active"><i class="bi bi-journal-text"></i> SIGAA</a>
                    <a href="alerta.html" class="nav-link"><i class="bi bi-exclamation-triangle"></i> Alerta Temprana</a>
                    <a href="campus.html" class="nav-link"><i class="bi bi-laptop"></i> Campus Virtual</a>
                    <a href="crm.html" class="nav-link"><i class="bi bi-people"></i> CRM Educativo</a>
                </div>
            </div>

            <div class="col-md-10 p-4 bg-light">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-journal-text text-primary"></i> Módulo SIGAA</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalMatricula">
                        <i class="bi bi-plus-circle"></i> Matricular Alumno
                    </button>
                </div>

                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Alumnos Activos</h5>
                                <p class="card-text fs-2 fw-bold">1,240</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-warning mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Pendientes</h5>
                                <p class="card-text fs-2 fw-bold">45</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-info mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Docentes</h5>
                                <p class="card-text fs-2 fw-bold">86</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Listado Maestro de Estudiantes</h5>
                        <div class="input-group w-25">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" id="buscador" placeholder="Buscar alumno..." onkeyup="buscarAlumno()">
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre Completo</th>
                                    <th>Carrera</th>
                                    <th>Semestre</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-estudiantes">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalMatricula" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Nueva Matrícula</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formMatricula">
                        <div class="mb-3">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nuevoNombre" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Carrera</label>
                            <select class="form-select" id="nuevaCarrera">
                                <option>Ing. Informática</option>
                                <option>Enfermería</option>
                                <option>Derecho</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarAlumno()">Guardar Registro</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // DATOS INICIALES
        const estudiantesMock = [
            { id: "2024001", nombre: "Juan Pérez", carrera: "Ing. Informática", semestre: 3, estado: "Activo" },
            { id: "2024002", nombre: "Maria Gonzalez", carrera: "Enfermería", semestre: 1, estado: "Activo" },
            { id: "2024003", nombre: "Carlos Diaz", carrera: "Ing. Informática", semestre: 5, estado: "En Riesgo" },
            { id: "2024004", nombre: "Ana Rojas", carrera: "Derecho", semestre: 2, estado: "Retirado" },
            { id: "2024005", nombre: "Luis Silva", carrera: "Ing. Informática", semestre: 7, estado: "Activo" }
        ];

        // RENDERIZAR TABLA
        function cargarTabla(datos = estudiantesMock) {
            const tbody = document.getElementById('tabla-estudiantes');
            let html = '';

            datos.forEach(est => {
                let badgeColor = 'bg-success';
                if (est.estado === 'En Riesgo') badgeColor = 'bg-warning text-dark';
                if (est.estado === 'Retirado') badgeColor = 'bg-danger';

                html += `
                <tr>
                    <td>${est.id}</td>
                    <td><strong>${est.nombre}</strong></td>
                    <td>${est.carrera}</td>
                    <td>${est.semestre}</td>
                    <td><span class="badge ${badgeColor}">${est.estado}</span></td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary"><i class="bi bi-eye"></i></button>
                    </td>
                </tr>
            `;
            });
            tbody.innerHTML = html;
        }


   
        function guardarAlumno() {
            const nombre = document.getElementById('nuevoNombre').value;
            const carrera = document.getElementById('nuevaCarrera').value;

            if(nombre === '') {
                alert("Por favor ingrese un nombre");
                return;
            }

            
            console.log("Simulando guardado de: " + nombre); 
            

            const modalElement = document.getElementById('modalMatricula');
            const modal = bootstrap.Modal.getInstance(modalElement);
            modal.hide();

            alert("Error al ingresar estudiante.")
            /* alert("¡Éxito! Estudiante matriculado correctamente."); */
            
           
            cargarTabla(); 
        }

      
        function buscarAlumno() {
            const textoBusqueda = document.getElementById('buscador').value.toLowerCase();
            
            console.log("Intentando buscar: " + textoBusqueda);

                est.nombre.toLowerCase().includes(textoBusqueda)
            );
            cargarTabla(filtrados); 
            */


        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => cargarTabla());
    </script>

</body>
</html>
