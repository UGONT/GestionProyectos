<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGAA - Gestión Académica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        /* Un poco de estilo para el sidebar */
        .sidebar {
            min-height: 100vh;
            background-color: #2c3e50;
            color: white;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: #34495e;
            color: white;
            border-radius: 5px;
        }

        .nav-link i {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar p-3">
                <h4 class="text-center mb-4"><i class="bi bi-grid-1x2-fill"></i> Ecosistema</h4>
                <div class="nav flex-column">
                    <a href="sigaa.html" class="nav-link"><i class="bi bi-journal-text"></i> SIGAA</a>
                    <a href="alerta.html" class="nav-link"><i class="bi bi-exclamation-triangle"></i> Alerta
                        Temprana</a>
                    <a href="campus.html" class="nav-link"><i class="bi bi-laptop"></i> Campus Virtual</a>
                    <a href="crm.html" class="nav-link active"><i class="bi bi-people"></i> CRM Educativo</a>
                </div>
            </div>

            <div class="col-md-10 p-4 bg-light">
                <h2 class="mb-4"><i class="bi bi-people text-success"></i> CRM de Admisión</h2>

                <div class="btn-group mb-4">
                    <button class="btn btn-outline-secondary active">Todos</button>
                    <button class="btn btn-outline-secondary">Nuevos Leads</button>
                    <button class="btn btn-outline-secondary">En Seguimiento</button>
                </div>

                <div class="card">
                    <div class="card-body p-0">
                        <table class="table table-striped mb-0">
                            <thead class="bg-dark text-white">
                                <tr>
                                    <th>Prospecto</th>
                                    <th>Interés (Carrera)</th>
                                    <th>Fuente</th>
                                    <th>Etapa</th>
                                    <th>Último Contacto</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-crm">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    // DATOS MOCK: CRM
    const leadsMock = [
        { nombre: "Kevin Mitnick", carrera: "Ciberseguridad", fuente: "Instagram", etapa: "Nuevo", fecha: "Hace 2 horas" },
        { nombre: "Ada Lovelace", carrera: "Ing. Software", fuente: "Google Ads", etapa: "Matriculado", fecha: "Ayer" },
        { nombre: "Elon M.", carrera: "Ing. Aeroespacial", fuente: "Feria Vocacional", etapa: "Seguimiento", fecha: "Hace 3 días" }
    ];

    const tbodyCrm = document.getElementById('tabla-crm');
    let htmlCrm = '';

    leadsMock.forEach(lead => {
        // Estilo para las etapas
        let badge = 'bg-secondary';
        if(lead.etapa === 'Nuevo') badge = 'bg-primary';
        if(lead.etapa === 'Matriculado') badge = 'bg-success';
        if(lead.etapa === 'Seguimiento') badge = 'bg-warning text-dark';

        htmlCrm += `
            <tr>
                <td class="fw-bold">${lead.nombre}</td>
                <td>${lead.carrera}</td>
                <td><i class="bi bi-globe"></i> ${lead.fuente}</td>
                <td><span class="badge ${badge}">${lead.etapa}</span></td>
                <td>${lead.fecha}</td>
                <td>
                    <button class="btn btn-sm btn-success" title="Llamar"><i class="bi bi-telephone"></i></button>
                    <button class="btn btn-sm btn-primary" title="Whatsapp"><i class="bi bi-whatsapp"></i></button>
                </td>
            </tr>
        `;
    });
    tbodyCrm.innerHTML = htmlCrm;
</script>

</body>

</html>
