<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGAA - Gestión Académica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        /* Un poco de estilo para el sidebar */
        .sidebar {
            min-height: 100vh;
            background-color: #2c3e50;
            color: white;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: #34495e;
            color: white;
            border-radius: 5px;
        }

        .nav-link i {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar p-3">
                <h4 class="text-center mb-4"><i class="bi bi-grid-1x2-fill"></i> Ecosistema</h4>
                <div class="nav flex-column">
                    <a href="sigaa.html" class="nav-link"><i class="bi bi-journal-text"></i> SIGAA</a>
                    <a href="alerta.html" class="nav-link"><i class="bi bi-exclamation-triangle"></i> Alerta
                        Temprana</a>
                    <a href="campus.html" class="nav-link active"><i class="bi bi-laptop"></i> Campus Virtual</a>
                    <a href="crm.html" class="nav-link"><i class="bi bi-people"></i> CRM Educativo</a>
                </div>
            </div>

            <div class="col-md-10 p-4 bg-light">
                <div class="d-flex justify-content-between mb-4">
                    <h2><i class="bi bi-laptop text-info"></i> Mi Aula Virtual</h2>
                    <span class="badge bg-primary fs-6 p-2">Ciclo 2025-1</span>
                </div>

                <div class="row" id="grid-cursos">
                </div>

                <div class="mt-5">
                    <h4><i class="bi bi-clock-history"></i> Próximas Entregas</h4>
                    <ul class="list-group" id="lista-tareas">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // DATOS MOCK: CURSOS Y TAREAS
        const cursosMock = [
            { materia: "Desarrollo Web", profe: "Ing. Torvalds", progreso: 75, img: "bi-code-slash" },
            { materia: "Base de Datos", profe: "Dra. Codd", progreso: 30, img: "bi-database" },
            { materia: "Ética Profesional", profe: "Lic. Kant", progreso: 100, img: "bi-book" }
        ];

        // Renderizar Cursos como Tarjetas
        const grid = document.getElementById('grid-cursos');
        let htmlCursos = '';
        cursosMock.forEach(c => {
            htmlCursos += `
            <div class="col-md-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <i class="bi ${c.img} display-4 text-secondary mb-3"></i>
                        <h5 class="card-title">${c.materia}</h5>
                        <p class="card-text text-muted">Docente: ${c.profe}</p>
                        <div class="progress mb-3">
                            <div class="progress-bar bg-info" style="width: ${c.progreso}%">Avance ${c.progreso}%</div>
                        </div>
                        <button class="btn btn-outline-primary w-100">Ir a clase</button>
                    </div>
                </div>
            </div>
        `;
        });
        grid.innerHTML = htmlCursos;

        // Renderizar Tareas
        const tareas = document.getElementById('lista-tareas');
        tareas.innerHTML = `
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Proyecto Final - Desarrollo Web
            <span class="badge bg-danger rounded-pill">Vence mañana</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Foro de Discusión - Ética
            <span class="badge bg-success rounded-pill">Completado</span>
        </li>
    `;
    </script>

</body>

</html>
